<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte - Eco7</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .header-container {
      background-color: #2e8b57;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Aqui é onde você altera para o nome da empresa em texto */
    .logo {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
    }

    .nav-menu a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .nav-menu a:hover {
      background-color: #1c5e3a;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .nav-menu {
        display: block;
      }

      .nav-menu a {
        display: block;
        text-align: center;
        margin: 5px 0;
      }
    }

    .support-container {
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      width: 80%;
      max-width: 900px;
    }

    .support-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact-form label {
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .contact-form button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .social-media {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .social-media a {
      display: block;
      width: 40px;
      /* Ajuste o tamanho das logos */
      height: 40px;
    }

    .social-media img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .social-media img:hover {
      transform: scale(1.1);
    }

    .qrcode {
      text-align: center;
      margin: 20px 0;
    }

    .qrcode img {
      width: 150px;
    }
  </style>
</head>

<body>

  <!-- Header com navegação -->
  <header>
    <div class="header-container">
      <div class="logo">
        <h1>Eco7</h1>
      </div>
      <nav class="nav-menu">
        <a href="compra.html">Compra</a>
        <a href="vitrine.html">Vitrine</a>
        <a href="suporte.html">Suporte</a>
        <a href="index.html">Sair</a>
      </nav>
    </div>
  </header>

  <!-- Seção de Suporte -->
  <section class="support-container">
    <h2>Entre em Contato</h2>
    <p>Se você tiver alguma dúvida ou precisar de ajuda, preencha o formulário abaixo ou entre em contato através das
      nossas redes sociais.</p>

    <!-- Formulário de Contato -->
    <form class="contact-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <!-- Redes Sociais -->
    <div class="social-media">
      <a href="https://facebook.com" target="_blank" title="Facebook">
        <img src="imagens/facebook.png" alt="Facebook">
      </a>
      <a href="https://twitter.com" target="_blank" title="Twitter">
        <img src="imagens/twitter.png" alt="Twitter">
      </a>
      <a href="https://instagram.com" target="_blank" title="Instagram">
        <img src="imagens/instagram.jfif" Instagram">
      </a>
      <a href="https://linkedin.com" target="_blank" title="LinkedIn">
        <img src="imagens/LinkedIn.png" alt="LinkedIn">
      </a>
    </div>

    <!-- QR Code -->
    <div class="qrcode">
      <p>Escaneie o QR Code para mais opções de contato:</p>
      <img src="imagens/qrcode-pix.png" alt="QR Code para contato">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Eco7. Todos os direitos reservados.</p>
  </footer>

</body>

</html>
